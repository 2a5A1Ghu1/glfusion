<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
<title>Oops! There's an error!</title>
<meta http-equiv="Pragma" content="no-cache" />
<style type="text/css">
html, body {height:100%; margin:0; padding:0;}
#bg {position:fixed; top:0; left:0; width:100%; height:100%; z-index:-1;}
* html #tbl {position:absolute; top: 50%;}
#tbl[id] {display:table; height:100%; width:100%;}
* html #cell {position:relative; top:-50%; z-index:1; width:100%; text-align:center; color:#fff; font-size:3em;}
#cell[id] {display:table-cell; vertical-align:middle; text-align:center; color:blue; font-size:3em;}
#cell span {font-size:.5em; color:#000;}
</style>
<!--[if lte IE 6]>
<style type="text/css">html {overflow-y:hidden;}body {overflow-y:auto;}#bg {position:absolute; z-index:-1;}#content {position:static;}</style>
<![endif]-->
<!--[if IE 7]>
<style type="text/css">#cell {position:relative; top:40%; text-align:center; margin-top:-1em;}</style>
<![endif]-->
</head>
<body>
  <div id="bg"></div>
  <div id="tbl">
    <div id="cell">
      Oops! There's an error!<br />
      <span>If the problem persists, please review the error logs.</span>
    </div>
  </div>
</body>
</html>
